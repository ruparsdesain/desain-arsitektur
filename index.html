<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Jasa desain arsitektur profesional. Kami menghadirkan desain modern dan fungsional untuk rumah, kantor, dan proyek komersial.">
<title>RUPArs Desain - Jasa Desain Arsitektur</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
/* Reset & font */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;scroll-behavior:smooth;}
body{line-height:1.6;color:#333;background:url('https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;}
a{text-decoration:none;color:inherit;}

/* Overlay agar konten terbaca */
body::before{
    content:"";
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(255,255,255,0.8);
    z-index:-1;
}

/* Header */
header{background:#2c3e50;color:#fff;padding:20px 0;position:fixed;width:100%;top:0;z-index:1000;}
.container{width:90%;max-width:1200px;margin:auto;}
nav{display:flex;justify-content:space-between;align-items:center;}
nav a{margin:0 15px;font-weight:700;transition:color 0.3s;}
nav a:hover{color:#f39c12;}

/* Hero */
.hero{height:90vh;display:flex;align-items:center;justify-content:center;color:#fff;text-align:center;}
.hero h1{font-size:3rem;margin-bottom:20px;text-shadow:2px 2px 4px rgba(0,0,0,0.7);animation:fadeInDown 1s ease-in-out;}
.hero p{font-size:1.2rem;text-shadow:1px 1px 3px rgba(0,0,0,0.7);animation:fadeInUp 1s ease-in-out;}
@keyframes fadeInDown{from{opacity:0;transform:translateY(-50px);}to{opacity:1;transform:translateY(0);}}
@keyframes fadeInUp{from{opacity:0;transform:translateY(50px);}to{opacity:1;transform:translateY(0);}}

section{padding:80px 0 60px;}
h2{text-align:center;margin-bottom:40px;font-size:2rem;color:#2c3e50;}

/* About */
.about p{max-width:800px;margin:auto;text-align:center;background:rgba(255,255,255,0.8);padding:20px;border-radius:10px;}

/* Services */
.services{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px;}
.service-box{background:#ecf0f1;padding:30px;
